<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="#007bff" opacity="0.1" />

  <!-- Shopping bag shape -->
  <g transform="translate(30, 30)">
    <!-- Bag body -->
    <path d="M -8 -8 L -10 2 Q -10 8 -5 10 L 5 10 Q 10 8 10 2 L 8 -8 Z" fill="#007bff" stroke="#007bff" stroke-width="1" />

    <!-- Bag handle -->
    <path d="M -6 -8 Q -6 -14 0 -14 Q 6 -14 6 -8" fill="none" stroke="#007bff" stroke-width="2" stroke-linecap="round" />

    <!-- Shopping lines inside -->
    <line x1="-4" y1="-2" x2="4" y2="-2" stroke="white" stroke-width="1.5" stroke-linecap="round" />
    <line x1="-5" y1="2" x2="5" y2="2" stroke="white" stroke-width="1.5" stroke-linecap="round" />
  </g>

  <!-- Text: "Store" -->
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#007bff">
    Store
  </text>
</svg>