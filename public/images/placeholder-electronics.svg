<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="electronicsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e7f1ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3d9ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="300" height="300" fill="url(#electronicsGradient)" />

  <!-- Headphones/Electronics icon -->
  <g transform="translate(150, 130)">
    <!-- Left ear cup -->
    <circle cx="-35" cy="0" r="20" fill="#007bff" stroke="#0056b3" stroke-width="2" />
    <circle cx="-35" cy="0" r="14" fill="#0056b3" />

    <!-- Right ear cup -->
    <circle cx="35" cy="0" r="20" fill="#007bff" stroke="#0056b3" stroke-width="2" />
    <circle cx="35" cy="0" r="14" fill="#0056b3" />

    <!-- Headband -->
    <path
      d="M -25 -15 Q -20 -35 0 -35 Q 20 -35 25 -15"
      fill="none"
      stroke="#0056b3"
      stroke-width="4"
      stroke-linecap="round"
    />

    <!-- Center connector -->
    <rect x="-3" y="-25" width="6" height="25" fill="#0056b3" />
  </g>

  <text x="150" y="270" font-family="Arial, sans-serif" font-size="16" fill="#666666" text-anchor="middle">
    Electronics
  </text>
</svg>