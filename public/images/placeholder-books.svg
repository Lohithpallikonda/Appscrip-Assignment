<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="booksGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff4e7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="300" height="300" fill="url(#booksGradient)" />

  <!-- Books stacked icon -->
  <g transform="translate(150, 130)">
    <!-- Bottom book (red) -->
    <rect x="-35" y="20" width="70" height="35" fill="#dc3545" stroke="#a02a3a" stroke-width="2" rx="2" />
    <line x1="-35" y1="25" x2="35" y2="25" stroke="#a02a3a" stroke-width="1" opacity="0.5" />

    <!-- Middle book (blue) -->
    <rect x="-30" y="5" width="70" height="35" fill="#007bff" stroke="#0056b3" stroke-width="2" rx="2" />
    <line x1="-30" y1="10" x2="40" y2="10" stroke="#0056b3" stroke-width="1" opacity="0.5" />

    <!-- Top book (orange) -->
    <rect x="-25" y="-10" width="70" height="35" fill="#ffc107" stroke="#cc9a00" stroke-width="2" rx="2" />
    <line x1="-25" y1="-5" x2="45" y2="-5" stroke="#cc9a00" stroke-width="1" opacity="0.5" />
  </g>

  <text x="150" y="270" font-family="Arial, sans-serif" font-size="16" fill="#666666" text-anchor="middle">
    Books
  </text>
</svg>