<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f5f5f5" />

  <!-- Gradient background -->
  <defs>
    <linearGradient id="productGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e7f1ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3d9ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="300" height="300" fill="url(#productGradient)" />

  <!-- Product placeholder: Shopping bag icon -->
  <g transform="translate(150, 130)">
    <!-- Large shopping bag -->
    <path
      d="M -40 -20 L -50 20 Q -50 35 -35 40 L 35 40 Q 50 35 50 20 L 40 -20 Z"
      fill="#007bff"
      stroke="#0056b3"
      stroke-width="2"
    />

    <!-- Bag handle -->
    <path
      d="M -30 -20 Q -30 -45 0 -45 Q 30 -45 30 -20"
      fill="none"
      stroke="#0056b3"
      stroke-width="3"
      stroke-linecap="round"
    />

    <!-- Highlight -->
    <ellipse cx="-20" cy="0" rx="12" ry="20" fill="white" opacity="0.3" />
  </g>

  <!-- Text -->
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="16" fill="#666666" text-anchor="middle">
    Product Image
  </text>
</svg>